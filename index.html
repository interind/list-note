<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" href="./notepad_30848.ico"/>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./index.css" />
    <link rel="stylesheet" href="styles.css" />
    <title>list-note</title>
  </head>
  <body>
    <nav class="header navbar navbar-dark bg-primary">
      <a class="navbar-brand">@interind96 студент Александр</a>
      <form class="form-inline">
        <select class="form-control form-control-sm" id="themeSelect">
          <option value="default">Theme Default</option>
          <option value="light">Theme Light</option>
          <option value="dark">Theme Dark</option>
        </select>
      </form>
    </nav>
      <div class="two-container">
        <iframe class="iframe-content" allowfullscreen type="text/html" scrolling="auto" src="https://codebeautify.org/jsviewer" frameborder="1"> </iframe>
      <div class="list-container tasks-list-section">
        <div class="container">
          <ul class="list-group"></ul>
        </div>
      </div>
    </div>
    <div class="form-section mt-5 w-100">
      <div class="container">
        <div class="row">
          <div class="col col-8 mx-auto">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Конструктор задач</h5>
                <form name="addTask">
                  <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Тема задачи:</label>
                    <input type="text" name="title" class="form-control" id="exampleFormControlInput1" placeholder="task">
                  </div>
                  <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Группа:</label>
                    <input type="text" name="theme-task" class="form-control" id="exampleFormControlInput1" placeholder="group">
                  </div>
                  <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Описание:</label>
                    <textarea name="body" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                  </div>
                  <button type="submit" class="btn btn-primary mt-4">
                    сохранить
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
